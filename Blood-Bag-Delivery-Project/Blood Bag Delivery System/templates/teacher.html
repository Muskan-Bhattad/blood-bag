<!-- teacher section  -->

<div class="container">
    <div class="form-container">
        <h1>Fill in the following details</h1>
        <form id="deliveryForm">
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
                <option value="-O">-O</option>
                <option value="-A">-A</option>
                <option value="-AB">-AB</option>
                <option value="-B">-B</option>
            </select>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>
            <label for="bloodQuantity">Blood Quantity:</label>
            <input type="number" id="bloodQuantity" required min="1" max="10">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="displayInfo" class="display-info hidden">
        <h2>Delivery Information:</h2>
        <p id="displayBloodType"></p>
        <p id="displayPatientName"></p>
        <p id="displayBloodQuantity"></p>
    </div>
</div>
